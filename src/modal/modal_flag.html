<div class="position-sticky top-0 pb-3" style="background: rgb(66, 53, 60)">
  <div class="mb-2">
    <button id="add-flag-item-btn" class="btn btn-light btn-sm fw-bold w-100">Add Item</button>
  </div>

  <div class="my-1">
    <div class="form-check form-switch d-flex align-items-center gap-2 m-0 p-0 flex-shrink-0">
      <input id="switch-flag-style-icons-fe" class="form-check-input fs-4 m-0 p-0" type="checkbox" role="switch" checked />
      <label class="form-check-label" for="switch-flag-style-icons-fe">Use New Flag Icons</label>
    </div>
  </div>

  <div class="row row-cols-md-2 g-2 row-cols-1">
    <div class="col">
      <div class="input-group input-group-sm gap-1">
        <div class="input-group-text">
          <i class="fa fa-user fa-fw"></i>
        </div>
        <input id="username-input" type="text" class="form-control form-control-sm border-0 rounded-2" placeholder="Username" autocomplete="off" />
      </div>
    </div>
    <div class="col">
      <div class="input-group input-group-sm gap-1 country-input-wrapper">
        <div class="input-group-text">
          <i class="fa fa-flag fa-fw"></i>
        </div>

        <input id="country-name-input" type="text" class="form-control rounded-2" placeholder="Country Name" autocomplete="off" />
        <div class="_auto-complete d-none rounded-2 overflow-auto"></div>
      </div>
    </div>
  </div>
</div>

<div id="flag-edit-item-container" class="modal-box ph ph-absolute-center ph-flag p-3 rounded-2 min-height-300" data-drop></div>

<div class="mt-2 d-flex gap-3 justify-content-between align-items-center">
  <div class="input-group input-group-sm gap-1">
    <div class="input-group-text">Splitter</div>
    <input id="splitter-input" type="text" class="form-control rounded-2" placeholder="E.g: , - | ~ /" autocomplete="off" value=", " />
  </div>

  <div class="form-check form-switch d-flex align-items-center gap-2 m-0 p-0 flex-shrink-0">
    <input id="flag-display-horizontal-check" class="form-check-input fs-4 m-0 p-0" type="checkbox" role="switch" checked />
    <label class="form-check-label" for="flag-display-horizontal-check">Display horizontally</label>
  </div>
</div>
