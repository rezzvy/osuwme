<p class="alert alert-primary py-1 px-2 mb-2">
  <i class="fa fa-info-circle"></i>
  If you want to add color or a gradient to a link, add the link first. Otherwise, the link will override your color.
</p>

<div
  id="text-editor-toolbar"
  class="position-sticky top-0 z-3 d-flex flex-column flex-sm-row align-items-sm-start align-items-center justify-content-sm-between flex-wrap gap-3 mb-2"
>
  <div class="link-form d-none bg-white bg-opacity-25 p-1 rounded-1">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control modal-box" placeholder="Link" />
      <div class="input-group-text">
        <button class="btn btn-dark btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Save Link">
          <i class="fa fa-save fa-fw"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="gradient-form d-none bg-white bg-opacity-25 p-1 rounded-1">
    <div class="modal-box p-1 rounded-1">
      <select class="form-select form-select-sm" id="gradient-type-select">
        <option value="horizontal" selected>Horizontal</option>
        <option value="middle">Middle</option>
        <option value="threeColored">Three Colored</option>
        <option value="rainbow">Rainbow</option>
        <option value="random">Random</option>
      </select>

      <div class="color-picker-wrapper row row-cols-2 g-1">
        <div id="gradient-start">
          <div>Start</div>
          <button id="gradient-color-start"></button>
        </div>

        <div id="gradient-middle" class="d-none">
          <div>Middle</div>
          <button id="gradient-color-middle"></button>
        </div>

        <div id="gradient-end">
          <div>End</div>
          <button id="gradient-color-end"></button>
        </div>
      </div>

      <div class="randomize-btn-container mt-3 d-none">
        <button id="randomize-selected-text-btn" class="btn btn-dark btn-sm w-100">Randomize</button>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-sm-row align-items-sm-start align-items-center flex-wrap gap-0 gap-sm-3">
    <div class="text-center">
      <button class="ql-bold btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Bold">
        <i class="fa fa-bold fa-fw"></i>
      </button>
      <button class="ql-italic btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Italic">
        <i class="fa fa-italic fa-fw"></i>
      </button>
      <button class="ql-strike btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Strikethrough">
        <i class="fa fa-strikethrough fa-fw"></i>
      </button>
      <button class="ql-underline btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Underline">
        <i class="fa fa-underline fa-fw"></i>
      </button>
    </div>

    <div class="text-center">
      <button class="ql-link btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Link">
        <i class="fa fa-link fa-fw"></i>
      </button>
      <button class="ql-inlinecode btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Inline Code">
        <i class="fa fa-code fa-fw"></i>
      </button>
      <button class="ql-spoiler btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Spoiler">
        <i class="fa fa-warning fa-fw"></i>
      </button>

      <button class="ql-image btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Inline Image">
        <i class="fa fa-picture-o fa-fw"></i>
      </button>
    </div>

    <div class="text-center">
      <button class="ql-clean btn btn-outline-light btn-sm p-1" data-bs-toggle="tooltip" data-bs-title="Clear Format">
        <i class="fa fa-trash fa-fw"></i>
      </button>
    </div>
  </div>

  <div class="d-flex align-items-center gap-2 flex-wrap flex-sm-nowrap justify-content-center">
    <button id="text-editor-color-gradient" class="btn btn-outline-light fw-semibold btn-sm px-1">Gradient</button>
    <button id="text-editor-color-picker"></button>
    <select class="ql-size form-select form-select-sm">
      <option value="50%">Tiny</option>
      <option value="85%">Small</option>
      <option value="100%" selected>Normal</option>
      <option value="150%">Large</option>
    </select>
  </div>
</div>

<div id="text-editor" class="osu-style modal-box rounded-2 mt-2 text-white"></div>
